<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist | layor24</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- Tippy.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css">
</head>

<body>

    <!-- Navbar -->
    <!-- Collection Header -->
    <header class="collection-header">
        <div class="container header-container">
            <div class="header-info">
                <span class="breadcrumb"><a href="index.html">Inicio</a> / <span
                        id="collection-name-bread">Cargando...</span></span>
                <h1 id="collection-title" class="hero-title">Cargando Colección...</h1>
                <div class="progress-bar-container">
                    <div class="progress-info">
                        <span>Tu Progreso</span>
                        <span id="progress-text">0 / 0 (0%)</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <!-- Back Button (Hidden by default) -->
                <button id="btn-back-teams" class="btn-secondary" style="display: none;" onclick="showTeamSelection()">
                    <i class="fa-solid fa-arrow-left"></i> Volver a Equipos
                </button>
            </div>
        </div>
    </header>

    <!-- Help Button -->
    <button id="help-btn" class="help-btn" data-tippy-content="Tutorial: Selecciona un equipo para ver sus cartas. Haz clic en 'Álbum' para marcar como obtenida."><i class="fa-solid fa-question"></i></button>

    <!-- Content -->
    <main class="container">
        <!-- Level 1: Teams & Categories Selection -->
        <div id="teams-grid" class="checklist-grid text-center">
            <div class="loading-spinner">Cargando equipos...</div>
        </div>

        <!-- Level 2: Cards Grid (Hidden initially) -->
        <div id="checklist-grid" class="checklist-grid" style="display: none;"></div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Carta guardada</div>

    <!-- DATA SCRIPTS -->
    <script src="db/collections_data.js"></script>
    <script src="db/adrenalyn-25-26.js"></script> <!-- Pre-loading specific DB for this demo -->

    <!-- Tippy.js JS -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <!-- APP LOGIC -->
    <script src="js/tracker.js"></script>
    <script src="js/db.js"></script>
    <script src="js/checklist-page.js"></script>
</body>

</html>
